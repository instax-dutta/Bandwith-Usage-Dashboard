<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Patrol ðŸš€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D0D0D;
            color: #F5F5F5;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff6fd8, #ffdf6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(255, 111, 216, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 20px rgba(255, 111, 216, 0.8);
            }
            to {
                text-shadow: 0px 0px 30px rgba(255, 223, 111, 1);
            }
        }

        .usage-container {
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(255, 111, 216, 0.6);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 111, 216, 0.3);
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .usage-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 111, 216, 0.6);
        }

        .usage-item {
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 2px solid rgba(255, 111, 216, 0.3);
        }

        .usage-item:last-child {
            border-bottom: none;
        }

        .usage-item span {
            font-weight: 600;
        }

        .neon-glow {
            color: #ff6fd8;
            text-shadow: 0px 0px 10px rgba(255, 111, 216, 0.8);
        }

        /* Animated background effect */
        .bg-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 111, 216, 0.2) 10%, transparent 70%);
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.5;
            }
            to {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    <div class="usage-container">
        <h1>Bandwidth Patrol ðŸš€</h1>
        <div class="usage-item">
            <span class="neon-glow">Data Sent:</span> <span id="data-sent">0.00</span> GB
        </div>
        <div class="usage-item">
            <span class="neon-glow">Data Received:</span> <span id="data-recv">0.00</span> GB
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('bandwidth_update', data => {
            document.getElementById('data-sent').textContent = data.gigabytes_sent.toFixed(2);
            document.getElementById('data-recv').textContent = data.gigabytes_recv.toFixed(2);
        });
    </script>
</body>
</html>
